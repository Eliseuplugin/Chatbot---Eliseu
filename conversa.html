<!DOCTYPE html>
<html>
<head>
	<title>Conversa - Teste</title>
	<style>
		body	{
			color: blue; font-weight: :bold font-size: 18px; background: #ee4; 
			background-image: url("IMG_9456.png"); background-repeat: repeat-y;
		}
		span{
			color: #711;

		}
		::-webkit-input-placeholder {
			color: #711;
		}
		#main {
			position: fixed; top: 40%; right: 60px; width: 400px;
			border: 0px solid #421; padding: 40px;
		}
		#main div {
			margin: 10px;
		}
		#input {
			border: 0; background: #EBE547; padding: 5px; border: 1px solid #421;
		}
	</style>
</head>
<body>
	<div id="main">
		<div>Usuario: <span id="user"></span></div>
		<div>Chatbot: <span id="chatbot"></span></div>
		<div><input id="input" type="text" placeholder="Diga alguma coisa..." autocomplete="off"></div>
	</div>

	<script type="text/javascript">
		var trigger = [
			["oi", "ei", "olá"],
			["como você está", "como é a vida", "como estão as coisas"],
			["o que você está fazendo", "o que está acontecendo"],
			["Quantos anos você tem"],
			["quem é você", "você é humano", "você está bot", "você é humano ou bot"?]
			["quem te criou", "quem te fez"],
			["seu nome, por favor", "seu nome", "eu posso saber seu nome", "qual é o seu nome"],
			["eu te amo"],
			["feliz", "bom"],
			["mau", "normal", "cansado"],
			["ajude-me", "diga-me história", "conta-me uma piada"],
			["ah", "sim", "ok", "ok", "legal", "obrigado", "obrigado"],
			["Adeus", "Adeus", "Ja vou", "vejo voce mais tarde"]
			];

	var reply = [
			["Olá", "Ei", "Olá"],
			["Bem", "Muito bem", "Fantastico"],
			["Nada demais", "Sobre a ir dormir", "Você pode convidar?", "Eu não sei realmente"],
			["Tenho 1 dia de idade"],
			["Eu sou apenas um Robbo", "Eu sou um Robbo. O que você está fazer?"]
			["Kani Veri", "Meu Deus"],
			["Eu sou sem nome", "Eu não tenho um nome"],
			["Eu também te amo", "Eu também"],
			["Você já se sentiu mal?", "Fico feliz em ouvi-lo"],
			["Porque?", "Porque? Voce nao deveria!", "Tente ver TV"],
			["Eu vou", "E quanto?"]
			["Conta-me uma história", "Conta-me uma piada", "Fale-me sobre você", "Você é bem-vindo"],
			["Tchau", "Adeu", "Nos vemos mais tarde"]
			];

var alternative = ["Hahahaha...", "Awena...pfula matilho"];
document.querySelector("#input").addEventListener("keypress", function (e) {
	var key = e.which || e.keyCode;
	if(key === 13){
		var input = document.getElementById("input").value;
		document.getElementById("user").innerHTML = input;
		output(input);
	}
});
function output(input) {
	try{
		var produto = input + "=" + eval(input);
	}catch(e){
		var text = (input.toLowerCase()).replace(/[^\w\s\d]/gi, "")
		text = text.replace(/ a /g, " ").replace(/i feel /g, "").replace(/whats/g, "O que e").replace(/porfavor /g, "").replace(/ porfavor/g, "");
	if (compare(trigger, reply, text)) {
		var produto = compare(trigger, reply, text);
	} else {
		var produto = alternative[Math.floor(Math.random()*alternative.length)];
		}
	}
	document.getElementById("chatbot").innerHTML = produto;
	speak(produto);
	document.getElementById("input").value = "";
}
function spe(string) {
	// body...
	var utterance = new SpeechSynthesisutterance();
	utterance.voice = speechSynthsis.getVoices().filter(function(voice) {return voice.name == "Eliseu";
	}[0]);
	utterance.text = string;
	utterance.lang = "pt-PT";
	utterance.volume = 1;
	utterance.rate = 1;
	utterance.pitch = 2;
	speechSynthesis.speak(utterance);
}
</script>
</body>
</html>
